<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e293b;           /* Deep blue for headings */
            --secondry-color: #0ea5e9;          /* Bright blue for highlights */
            --teal-color: #06b6d4;              /* Cyan for buttons */
            --darkBlue-color: #0f172a;          /* Dark navy background */
            --Off-White-color: #f1f5f9;         /* Soft light background */
            --Neon_Blue-color: #38bdf8;         /* Neon blue accent */
            --SoftPink-color: #f472b6;          /* Soft pink accent */
            --HotYellow-color: #fde047;         /* Yellow accent */
            --ElectricBlue-color: #0ea5e9;      /* Electric blue for hover */
            --LightGray-color: #64748b;         /* Muted gray for text */
            --white-color: #ffffff;
            --nav-link-color: #e2e8f0;          /* Lighter nav text */
            --hover-underline-color: #f472b6;   /* Pink underline */
            --hover-text-color: #0ea5e9;        /* Blue hover text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: var(--nav-link-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100vw;
            max-width: 1200px;
            background: var(--Off-White-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(30, 41, 59, 0.2);
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            grid-template-rows: auto;
            gap: 24px;
            padding: 40px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left {
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-width: 300px;
            height: 100%;
        }

        .keys, .tackStack {
            background: linear-gradient(120deg, #e0f2fe 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border: 2px solid transparent;
        }

        .keys:hover, .tackStack:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.15);
            border: 2px solid var(--ElectricBlue-color);
        }

        .keys h2, .tackStack h3 {
            margin: 0 0 16px 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .keys ul, .tackStack ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .keys li, .tackStack li {
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--LightGray-color);
            transition: color 0.3s ease;
        }

        .keys li:hover, .tackStack li:hover {
            color: var(--ElectricBlue-color);
        }

        .right {
            grid-column: 2;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: linear-gradient(135deg, #bae6fd 0%, #e0e7ef 100%);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
            height: 100%;
            border: 2px solid transparent;
        }

        .right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 10%, var(--Neon_Blue-color) 0%, transparent 60%);
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        /* .right:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 40px rgba(14, 165, 233, 0.22);
            border: 2px solid var(--Neon_Blue-color);
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        } */

        .right > * {
            position: relative;
            z-index: 1;
        }

        .image {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.08);
            width: 100%;
            flex: 1;
            transition: transform 0.3s ease, border 0.3s;
            aspect-ratio: 16 / 9;
            min-height: 200px;
            border: 2px solid transparent;
        }

        .image:hover {
            transform: scale(1.03);
            border: 2px solid var(--Neon_Blue-color);
        }

        .image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--Neon_Blue-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image:hover::after {
            opacity: 0.12;
        }

        .image img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            display: block;
        }

        .info {
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            background: none;
            box-shadow: none;
            transition: none;
        }

        .info .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondry-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info .description {
            color: var(--LightGray-color);
            font-size: 1rem;
            line-height: 1.6;
        }

        .info .link a {
            color: var(--white-color);
            background: var(--teal-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .info .link a:hover {
            background: var(--ElectricBlue-color);
            /* color: var(--hover-text-color); */
            transform: translateY(-2px);
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                padding: 24px;
                gap: 16px;
            }

            .left, .right, .image, .info {
                grid-column: 1;
            }

            .left {
                flex-direction: row;
                gap: 16px;
                min-width: unset;
                max-width: unset;
                height: auto;
            }

            .keys, .tackStack {
                flex: 1;
                min-height: 160px;
                height: auto;
            }

            .right {
                padding: 16px;
                height: auto;
            }

            .image {
                max-width: 100%;
                min-height: 150px;
                flex: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .left {
                flex-direction: column;
                gap: 12px;
            }

            .keys, .tackStack {
                padding: 16px;
                min-height: 140px;
                flex: none;
                height: auto;
            }

            .right {
                padding: 12px;
            }

            .image {
                min-height: 120px;
            }

            .info {
                padding: 0;
            }
        }
        @media (max-width: 468px) {
            .container {
                padding: 10px;
                display: flex;
                flex-direction: column;
            }

            .left {
                flex-direction: column;
                gap: 8px;
            }

            .keys, .tackStack {
                padding: 10px;
                min-height: 100px;
                font-size: 0.95rem;
            }

            .right {
                padding: 8px;
            }

            .image {
                min-height: 80px;
                border-radius: 8px;
            }

            .info .title {
                font-size: 1.1rem;
            }

            .info .description {
                font-size: 0.95rem;
            }
.info .link{
    display: flex;
    justify-content: center;
    align-items: center;
}
            .info .link a {
                padding: 8px 14px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container special-name-or-code">
        <div class="left">
            <div class="keys">
                <h2><i class="ri-key-2-line"></i> Key Features</h2>
                <ul>
                    <li><i class="ri-layout-4-line"></i> Responsive Design</li>
                    <li><i class="ri-mouse-line"></i> Interactive UI</li>
                    <li><i class="ri-flashlight-line"></i> Lightning Fast</li>
                    <li><i class="ri-search-eye-line"></i> SEO Optimized</li>
                </ul>
            </div>
            <div class="tackStack">
                <h3><i class="ri-stack-line"></i> Tech Stack</h3>
                <ul>
                    <li><i class="ri-html5-line"></i> HTML5</li>
                    <li><i class="ri-css3-line"></i> CSS3</li>
                    <li><i class="ri-javascript-line"></i> JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800&q=80" alt="Portfolio project screenshot showcasing a modern web interface">
            </div>
            <div class="info">
                <div class="title"><i class="ri-profile-line"></i> Portfolio Website</div>
                <div class="description">
                    A sleek personal portfolio showcasing my web development skills, innovative projects, and professional experience.
                </div>
                <div class="link">
                    <a href="https://yourportfolio.com" target="_blank"><i class="ri-external-link-line"></i> Explore Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
