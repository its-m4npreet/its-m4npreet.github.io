<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #232946;           /* Deep blue for headings */
            --secondary-color: #eebbc3;         /* Soft pink for highlights */
            --teal-color: #3ddad7;             /* Teal for buttons */
            --dark-bg-color: #121629;          /* Dark navy background */
            --light-bg-color: #f4f6fb;         /* Light gray background */
            --accent-blue: #b8c1ec;            /* Muted blue accent */
            --accent-pink: #eebbc3;            /* Soft pink accent */
            --accent-yellow: #fde68a;          /* Soft yellow accent */
            --hover-blue: #232946;             /* Deep blue for hover */
            --text-gray: #393e46;              /* Neutral gray for text */
            --text-light: #6b7280;             /* Light gray for secondary text */
            --white-color: #ffffff;
            --shadow-color: rgba(35, 41, 70, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg-color) 0%, #232946 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--light-bg-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 36px;
            padding: 44px;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left {
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            gap: 28px;
            min-width: 260px;
        }

        .keys, .tackStack {
            background: #fff;
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 18px var(--shadow-color);
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--accent-blue);
        }

        .tackStack {
            border-left: 5px solid var(--accent-pink);
        }

        .keys h2, .tackStack h3 {
            margin-bottom: 18px;
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .keys ul, .tackStack ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .keys li, .tackStack li {
            margin-bottom: 13px;
            font-size: 1.05rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-gray);
            transition: color 0.25s;
        }

        .keys li:hover, .tackStack li:hover {
            color: var(--secondary-color);
        }

        .right {
            grid-column: 2;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fff;
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 18px var(--shadow-color);
            transition: transform 0.25s, box-shadow 0.25s;
            position: relative;
            overflow: hidden;
        }

        .right:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 12px 32px rgba(35, 41, 70, 0.13);
        }

        .right::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 180%;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            opacity: 0.09;
            z-index: 0;
            transition: opacity 0.25s;
        }

        .right:hover::before {
            opacity: 0.13;
        }

        .right > * {
            position: relative;
            z-index: 1;
        }

        .image {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px var(--shadow-color);
            width: 100%;
            aspect-ratio: 16 / 9;
            transition: transform 0.25s, box-shadow 0.25s;
        }

        .image:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 20px rgba(35, 41, 70, 0.18);
        }

        .image img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            display: block;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        .info .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info .description {
            color: var(--text-gray);
            font-size: 1.08rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .info .link a {
            color: var(--white-color);
            background: linear-gradient(90deg, var(--teal-color) 60%, var(--accent-pink) 100%);
            text-decoration: none;
            padding: 11px 22px;
            border-radius: 9px;
            font-size: 1.02rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 9px;
            transition: background 0.25s, transform 0.25s;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .info .link a:hover {
            background: linear-gradient(90deg, var(--hover-blue) 60%, var(--accent-pink) 100%);
            transform: translateY(-2px) scale(1.03);
        }

        /* Media Queries for Full Responsiveness */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                padding: 32px;
                gap: 24px;
            }

            .left, .right {
                grid-column: 1;
                grid-row: auto;
            }

            .left {
                flex-direction: row;
                gap: 24px;
                min-width: unset;
            }

            .keys, .tackStack {
                padding: 20px;
                flex: 1;
                min-height: 180px;
            }

            .right {
                padding: 20px;
            }

            .image {
                min-height: 160px;
            }

            .info .title {
                font-size: 1.4rem;
            }

            .info .description {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                gap: 20px;
            }

            .left {
                flex-direction: column;
                gap: 20px;
            }

            .keys, .tackStack {
                padding: 16px;
                min-height: unset;
            }

            .keys h2, .tackStack h3 {
                font-size: 1.25rem;
            }

            .keys li, .tackStack li {
                font-size: 1rem;
            }

            .right {
                padding: 16px;
            }

            .image {
                min-height: 140px;
            }

            .info .title {
                font-size: 1.3rem;
            }

            .info .description {
                font-size: 1rem;
            }

            .info .link a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 16px;
                border-radius: 16px;
                gap: 16px;
            }

            .left {
                gap: 16px;
            }

            .keys, .tackStack {
                padding: 12px;
                border-radius: 12px;
                border-left: 4px solid var(--accent-blue);
            }

            .tackStack {
                border-left: 4px solid var(--accent-pink);
            }

            .keys h2, .tackStack h3 {
                font-size: 1.15rem;
                margin-bottom: 12px;
            }

            .keys li, .tackStack li {
                font-size: 0.95rem;
                margin-bottom: 10px;
            }

            .right {
                padding: 12px;
                border-radius: 12px;
            }

            .image {
                min-height: 120px;
                border-radius: 8px;
            }

            .info {
                gap: 10px;
            }

            .info .title {
                font-size: 1.2rem;
            }

            .info .description {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .info .link {
                display: flex;
                justify-content: center;
            }

            .info .link a {
                padding: 8px 16px;
                font-size: 0.95rem;
                border-radius: 8px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 12px;
                border-radius: 12px;
                gap: 12px;
            }

            .keys, .tackStack {
                padding: 10px;
                border-radius: 10px;
                border-left: 3px solid var(--accent-blue);
            }

            .tackStack {
                border-left: 3px solid var(--accent-pink);
            }

            .keys h2, .tackStack h3 {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .keys li, .tackStack li {
                font-size: 0.9rem;
                margin-bottom: 8px;
                gap: 8px;
            }

            .right {
                padding: 10px;
                border-radius: 10px;
            }

            .image {
                min-height: 100px;
                border-radius: 6px;
            }

            .info .title {
                font-size: 1.1rem;
                gap: 8px;
            }

            .info .description {
                font-size: 0.9rem;
            }

            .info .link a {
                padding: 7px 14px;
                font-size: 0.9rem;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container special-name-or-code">
        <div class="left">
            <div class="keys">
                <h2><i class="ri-key-2-line"></i> Key Features</h2>
                <ul>
                    <li><i class="ri-layout-4-line"></i> Responsive Design</li>
                    <li><i class="ri-mouse-line"></i> Interactive UI</li>
                    <li><i class="ri-flashlight-line"></i> Lightning Fast</li>
                    <li><i class="ri-search-eye-line"></i> SEO Optimized</li>
                </ul>
            </div>
            <div class="tackStack">
                <h3><i class="ri-stack-line"></i> Tech Stack</h3>
                <ul>
                    <li><i class="ri-html5-line"></i> HTML5</li>
                    <li><i class="ri-css3-line"></i> CSS3</li>
                    <li><i class="ri-javascript-line"></i> JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800&q=80" alt="Portfolio project screenshot showcasing a modern web interface">
            </div>
            <div class="info">
                <div class="title"><i class="ri-profile-line"></i> Portfolio Website</div>
                <div class="description">
                    A sleek personal portfolio showcasing my web development skills, innovative projects, and professional experience.
                </div>
                <div class="link">
                    <a href="https://yourportfolio.com" target="_blank"><i class="ri-external-link-line"></i> Explore Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  const title = document.querySelector('.title');
  const desc = document.querySelector('.description');
  const img = document.querySelector('.image img');
  const link = document.querySelector('.link a');

  // Retrieve the selected project from localStorage
  const selectedProject = JSON.parse(localStorage.getItem('selectedProject'));

  console.log('Selected project from localStorage:', selectedProject);

  if (selectedProject) {
    title.textContent = selectedProject.name;
    desc.textContent = selectedProject.description;
    img.src = selectedProject.image || 'https://via.placeholder.com/400x200?text=No+Image';
    link.href = selectedProject.link || '#'; // Fallback to '#' if no link
  } else {
    console.warn('No selected project found in localStorage');
    // Optionally set default values
    title.textContent = 'No Project Selected';
    desc.textContent = 'No description available.';
    img.src = 'https://via.placeholder.com/400x200?text=No+Image';
    link.href = '#';
  }

  console.log('Project details loaded:', {
    name: title.textContent,
    description: desc.textContent,
    image: img.src,
    link: link.href
  });
</script>
</html>
